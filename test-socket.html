<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Test</h1>
    <div id="status">Connecting...</div>
    <div id="logs"></div>
    
    <script>
        const socket = io('http://localhost:3001', {
            transports: ['websocket', 'polling'],
            reconnection: true,
            timeout: 5000
        });

        const status = document.getElementById('status');
        const logs = document.getElementById('logs');

        function log(msg) {
            const p = document.createElement('p');
            p.textContent = new Date().toLocaleTimeString() + ': ' + msg;
            logs.appendChild(p);
            console.log(msg);
        }

        log('üîÑ Socket created, waiting for connection...');

        socket.on('connect', () => {
            log('‚úÖ‚úÖ‚úÖ CONNECTED! Socket ID: ' + socket.id);
            status.textContent = 'CONNECTED: ' + socket.id;
            status.style.color = 'green';
        });

        socket.on('disconnect', (reason) => {
            log('‚ùå Disconnected: ' + reason);
            status.textContent = 'DISCONNECTED: ' + reason;
            status.style.color = 'red';
        });

        socket.on('connect_error', (error) => {
            log('‚ùå Connection error: ' + error.message);
            status.textContent = 'ERROR: ' + error.message;
            status.style.color = 'red';
        });

        socket.onAny((eventName, ...args) => {
            log('[EVENT] ' + eventName + ': ' + JSON.stringify(args));
        });

        setTimeout(() => {
            if (!socket.connected) {
                log('‚ö†Ô∏è TIMEOUT - Not connected after 5 seconds');
                status.textContent = 'TIMEOUT';
                status.style.color = 'orange';
            }
        }, 5000);
    </script>
</body>
</html>
